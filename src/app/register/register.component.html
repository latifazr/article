<div class="page">
  <form [formGroup]="registerForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" formControlName="nom" placeholder="Nom">
      </div>
      <div class="form-group col-md-6">
        <label for="prenom">Prenom</label>
        <input type="text" class="form-control" formControlName="prenom" placeholder="Prenom">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dateN">Date de naissance</label>
        <input type="date" class="form-control" formControlName="date_naissance" placeholder="Date de naisonce">
      </div>
      <div class="form-group col-md-6">
        <label for="lieuN">Lieu de naissance</label>
        <input type="text" class="form-control" formControlName="lieu_naissance" placeholder="Lieu">
      </div>
    </div>
    <div class="form-group">
      <label for="adrs">Address</label>
      <input type="text" class="form-control" formControlName="adresse" placeholder="Address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="mail">Email</label>
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="mot_de_passe">
      </div>
    </div>
    <button type="submit but" (click)="register(registerForm)" class="btn btn-primary">Inscription</button>
  </form>
  </div>
