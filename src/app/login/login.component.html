<div class="page">
  <form>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="mail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="pwd" placeholder="Password">
    </div>
    <button class="btn btn-primary bn" (click)="login()">login</button>&nbsp;
    <button class="btn btn-primary" (click)="inscri()">inscription</button>
  </form>
</div>
